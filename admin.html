<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Администрация - Iris-Holistica AI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loading" class="loading"><i class="fas fa-spinner fa-spin"></i></div>
  <div class="container admin-container">
    <h1>Администрация</h1>
    <div class="admin-actions">
      <button id="sync-btn" class="cta-button">Синхронизирай KV</button>
    </div>
    <h2>Ключове в KV</h2>
    <ul id="kv-list"></ul>
    <pre id="kv-viewer" class="admin-viewer" style="display:none;"></pre>
    <div id="message-box"></div>
  </div>
  <div id="diff-modal" class="modal">
    <div class="modal-content">
      <h3>Разлики в KV</h3>
      <div class="diff-section">
        <strong>Нови ключове</strong>
        <ul id="diff-added"></ul>
      </div>
      <div class="diff-section">
        <strong>Променени ключове</strong>
        <ul id="diff-changed"></ul>
      </div>
      <div class="diff-section">
        <strong>Изтрити ключове</strong>
        <ul id="diff-deleted"></ul>
      </div>
      <div class="modal-actions">
        <button id="confirm-sync" class="cta-button">Потвърди</button>
        <button id="cancel-sync" class="cta-button" style="background:#ccc;">Отказ</button>
      </div>
    </div>
  </div>
  <script type="module" src="admin.js"></script>
</body>
</html>
