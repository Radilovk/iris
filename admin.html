<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Администрация - Iris-Holistica AI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loading" class="loading"><i class="fas fa-spinner fa-spin"></i></div>
    <div class="container admin-container">
      <h1>Администрация</h1>
      <div class="admin-login">
        <input id="admin-user" placeholder="Админ потребител">
        <input id="admin-pass" type="password" placeholder="Парола">
      </div>
      <div class="admin-actions">
        <button id="sync-btn" class="cta-button">Синхронизирай директно</button>
        <button id="upload-btn" class="cta-button">Качи всички KV</button>
      </div>
      <h2>Настройки на бота</h2>
      <div class="kv-editor">
        <h3>Системен промпт</h3>
        <textarea id="role-prompt"></textarea>
        <button id="save-prompt" class="cta-button">Запази промпт</button>
      </div>
        <div class="kv-editor">
          <h3>Модел за анализ</h3>
          <select id="provider-select"></select>
          <select id="model-select"></select>
          <button id="save-model" class="cta-button">Запази модел</button>
          <div class="model-manager">
            <input id="new-model" type="text" placeholder="Нов модел">
            <button id="add-model" class="cta-button">Добави модел</button>
            <ul id="model-list"></ul>
          </div>
        </div>
      <h2>Ключове в KV</h2>
      <ul id="kv-list"></ul>
      <pre id="kv-viewer" class="admin-viewer" style="display:none;"></pre>
      <div id="message-box"></div>
    </div>
  <script type="module" src="admin.js"></script>
</body>
</html>
