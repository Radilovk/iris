<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Администрация - Iris-Holistica AI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loading" class="loading"><i class="fas fa-spinner fa-spin"></i></div>
    <div class="container admin-container">
      <h1>Администрация</h1>
      <h2>Настройки на бота</h2>
      <div class="kv-editor">
        <h3>Системен промпт</h3>
        <textarea id="role-prompt"></textarea>
        <button id="save-prompt" class="cta-button">Запази промпт</button>
      </div>
        <div class="kv-editor">
          <h3>Модел за анализ</h3>
          <select id="provider-select"></select>
          <select id="model-select"></select>
          <button id="save-model" class="cta-button">Запази модел</button>
        </div>
        <div class="kv-editor">
          <h3>Конфигурации</h3>
          <input id="config-name" placeholder="Име на конфигурация">
          <select id="config-select"></select>
          <button id="save-config" class="cta-button">Запази конфигурация</button>
        </div>
        <h2>Ключове в KV</h2>
        <pre id="kv-viewer" class="admin-viewer"></pre>
        <div id="message-box"></div>
      </div>
  <script type="module" src="admin.js"></script>
</body>
</html>
