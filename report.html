<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вашият Ирисологичен Доклад - Iris-Holistica AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Добавяме малко вграден стил, за да постигнем ефекта без да пипаме style.css -->
    <style>
        .report-grid { display: flex; flex-wrap: wrap; gap: 1.5rem; margin-top: 1.5rem; }
        .report-grid > * { flex: 1 1 300px; }
        .report-section { border: 1px solid #e0e0e0; border-radius: 8px; margin-bottom: 1.5rem; background-color: #fff; box-shadow: 0 4px 6px rgba(0,0,0,0.05); overflow: hidden; }
        .report-section summary { padding: 1rem 1.5rem; font-weight: 600; font-size: 1.1rem; cursor: pointer; display: flex; align-items: center; justify-content: space-between; background-color: #f9f9f9; }
        .report-section summary:hover { background-color: #f1f1f1; }
        .report-section summary .icon { margin-right: 0.75rem; color: #0056b3; }
        .report-section .content { padding: 1.5rem; border-top: 1px solid #e0e0e0; }
        .report-section .content p { margin-bottom: 1rem; }
        .report-section .content p:last-child { margin-bottom: 0; }
        .report-header h2, .report-header p { text-align: center; }
        #report-container { background: none; box-shadow: none; padding: 0; }
        .report-main-header { text-align: center; margin-bottom: 2rem; }
        .report-main-header h3 { font-size: 1.8rem; font-weight: 700; }
        .report-main-header p { font-size: 1.1rem; color: #555; }
        .recommendation-card { background: #fdfdfd; border-radius: 8px; padding: 1.5rem; border: 1px solid #eee;}
        .recommendation-card h4 { font-weight: 600; margin-bottom: 0.5rem; color: #0056b3; }
        .channel-analysis-item { display: flex; align-items: center; margin-bottom: 0.75rem; }
        .channel-analysis-item .label { width: 120px; font-weight: 500; }
        .channel-analysis-item .bar { flex-grow: 1; height: 10px; background: #e9ecef; border-radius: 5px; overflow: hidden; }
        .channel-analysis-item .bar-fill { height: 100%; background-color: #ffc107; transition: width 0.5s ease-in-out; }
        .channel-analysis-item .bar-fill.medium { background-color: #fd7e14; }
        .channel-analysis-item .bar-fill.high { background-color: #dc3545; }
        .finding-item { display: flex; align-items: flex-start; margin-bottom: 1rem; }
        .finding-item .icon { font-size: 1.2rem; color: #28a745; margin-right: 1rem; margin-top: 0.2rem; }
    </style>
</head>
<body>
    <div class="container">
        <section class="analysis-section">
            <header class="report-header">
                <h2 class="fade-in-up">Вашият Персонален Холистичен Доклад</h2>
                <p class="fade-in-up delay-1">Генериран от Iris-Holistica AI на база предоставената информация.</p>
            </header>

            <!-- Контейнерът за доклада -->
            <article id="report-container" class="card fade-in-up delay-2">
                <!-- Скриптът ще попълни съдържанието тук -->
            </article>

            <!-- Контейнер за съобщения (грешки, зареждане) -->
            <div id="message-box"></div>
            
            <div class="button-group" style="margin-top: 2rem; text-align: center;">
                <button id="re-analyze-btn" class="cta-button fade-in-up delay-3" style="margin-right:1rem;">Повтори анализа</button>
                <a href="index.html" class="cta-button fade-in-up delay-3">Нов анализ</a>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.3/dist/purify.min.js"></script>
    <script type="module">
        import { WORKER_URL } from './config.js';

        // --- ОСНОВНА ФУНКЦИЯ ЗА РЕНДИРАНЕ ---
        function renderReport(data) {
            const container = document.getElementById('report-container');
            if (!container) return;
            container.innerHTML = ''; // Изчистване преди рендиране

            // 1. СЪЗДАВАНЕ НА ОСНОВНИЯ ХЕДЪР НА ДОКЛАДА
            const reportHeader = document.createElement('header');
            reportHeader.className = 'report-main-header';
            reportHeader.innerHTML = `
                <h3>Доклад за: <span style="color: #0056b3;">${DOMPurify.sanitize(data["Име на пациента"] || 'Клиент')}</span></h3>
                <p>Този документ синтезира ключови наблюдения от ирисовия анализ.</p>
            `;
            container.appendChild(reportHeader);

            // 2. СЪЗДАВАНЕ НА РЕШЕТКА ЗА ГЛАВНИТЕ СЕКЦИИ
            const grid = document.createElement('div');
            grid.className = 'report-grid';
            
            // 2.1. Конституционален анализ
            grid.appendChild(createSimpleSection(
                'Конституционален анализ', 
                'fa-shield-halved', 
                data['Конституционален анализ']
            ));

            // 2.2. Приоритетни системи
            grid.appendChild(createSimpleSection(
                'Приоритетни системи за подкрепа',
                'fa-heart-pulse',
                data['Приоритетни системи за подкрепа']
            ));
            
            container.appendChild(grid);

            // 3. СЪЗДАВАНЕ НА ИНТЕРАКТИВНИ (РАЗГЪВАЩИ СЕ) СЕКЦИИ
            
            // 3.1. Анализ на елиминативните канали (с графика)
            container.appendChild(createChannelsSection(data['Анализ на елиминативните канали']));

            // 3.2. Ключови находки и връзки
            container.appendChild(createFindingsSection(data['Ключови находки и тяхната връзка']));

            // 3.3. Холистични препоръки
            container.appendChild(createRecommendationsSection(data['Холистични препоръки']));
            
            // 4. ДОБАВЯНЕ НА ОТКАЗ ОТ ОТГОВОРНОСТ (FOOTER)
            if (data['Задължителен отказ от отговорност']) {
                const disclaimer = document.createElement('footer');
                disclaimer.className = 'report-disclaimer'; // Използваме съществуващия клас, ако го има
                disclaimer.style.marginTop = '2rem';
                disclaimer.innerHTML = `<i class="fas fa-info-circle"></i><p>${DOMPurify.sanitize(data['Задължителен отказ от отговорност'])}</p>`;
                container.appendChild(disclaimer);
            }
        }

        // --- ПОМОЩНИ ФУНКЦИИ ЗА СЪЗДАВАНЕ НА СЕКЦИИ ---

        function createSimpleSection(title, icon, content) {
            const section = document.createElement('div');
            section.className = 'recommendation-card'; // Преизползваме стил за картите
            if (!content) return section;

            section.innerHTML = `
                <h4><i class="fas ${icon}" style="margin-right: 0.5rem;"></i>${DOMPurify.sanitize(title)}</h4>
                <p>${DOMPurify.sanitize(content)}</p>
            `;
            return section;
        }

        function createCollapsibleSection(title, icon, contentHTML) {
            const details = document.createElement('details');
            details.className = 'report-section';
            details.innerHTML = `
                <summary>
                    <div><i class="fas ${icon} icon"></i>${DOMPurify.sanitize(title)}</div>
                    <i class="fas fa-chevron-down"></i>
                </summary>
                <div class="content">${contentHTML}</div>
            `;
            return details;
        }

        function createChannelsSection(content) {
            if (!content) return document.createElement('div'); // Връщаме празен елемент, ако няма съдържание

            const channels = ['черва', 'бъбреци', 'лимфа', 'кожа', 'бели дробове'];
            let contentHTML = `<p>${DOMPurify.sanitize(content)}</p><br><h4>Визуална оценка на натовареността:</h4>`;
            
            channels.forEach(channel => {
                let level = 'low';
                let width = '33%';
                if (content.toLowerCase().includes(channel) && (content.toLowerCase().includes('най-натоварен') || content.toLowerCase().includes('най-затруднен'))) {
                    level = 'high';
                    width = '100%';
                } else if (content.toLowerCase().includes(channel) && (content.toLowerCase().includes('натоварен') || content.toLowerCase().includes('затруднен'))) {
                    level = 'medium';
                    width = '66%';
                }
                contentHTML += `
                    <div class="channel-analysis-item">
                        <span class="label">${channel.charAt(0).toUpperCase() + channel.slice(1)}</span>
                        <div class="bar"><div class="bar-fill ${level}" style="width: ${width};"></div></div>
                    </div>
                `;
            });

            return createCollapsibleSection('Анализ на елиминативните канали', 'fa-recycle', contentHTML);
        }

        function createFindingsSection(content) {
            if (!content) return document.createElement('div');
            
            // Опитваме се да разделим текста на точки
            const findings = content.split(/\d\.\s|\*\s|-\s/g).filter(s => s.trim().length > 2);
            let contentHTML = '';

            if (findings.length > 1) {
                 findings.forEach(finding => {
                    contentHTML += `
                        <div class="finding-item">
                            <i class="fas fa-search-plus icon"></i>
                            <p>${DOMPurify.sanitize(finding.trim())}</p>
                        </div>`;
                });
            } else {
                contentHTML = `<p>${DOMPurify.sanitize(content)}</p>`;
            }

            return createCollapsibleSection('Ключови находки и тяхната връзка', 'fa-project-diagram', contentHTML);
        }

        function createRecommendationsSection(data) {
            if (!data) return document.createElement('div');

            const contentHTML = `
                <div class="report-grid">
                    ${createSimpleSection('Фундаментални принципи', 'fa-lightbulb', data['Фундаментални принципи'])}
                    ${createSimpleSection('Целенасочени препоръки', 'fa-bullseye', data['Целенасочени препоръки'])}
                    ${createSimpleSection('Емоционална подкрепа', 'fa-hand-holding-heart', data['Емоционална подкрепа'])}
                </div>
            `;
            
            const section = createCollapsibleSection('Холистични препоръки', 'fa-seedling', contentHTML);
            section.setAttribute('open', ''); // Оставяме тази секция отворена по подразбиране
            return section;
        }


        // --- ЛОГИКА ПРИ ЗАРЕЖДАНЕ НА СТРАНИЦАТА ---
        document.addEventListener('DOMContentLoaded', function () {
            const reportContainer = document.getElementById('report-container');
            const messageBox = document.getElementById('message-box');
            const reAnalyzeBtn = document.getElementById('re-analyze-btn');

            reportContainer.innerHTML = `<div class="loading-box"><i class="fas fa-spinner fa-spin"></i> Генериране на Вашия доклад...</div>`;

            setTimeout(() => {
                try {
                    const rawData = localStorage.getItem('iridologyReport');
                    if (!rawData) {
                        throw new Error('Няма налични данни за анализ. Моля, върнете се на началната страница и попълнете формата.');
                    }
                    const data = JSON.parse(rawData);
                    renderReport(data);

                } catch (err) {
                    reportContainer.style.display = 'none';
                    messageBox.textContent = 'Грешка: ' + err.message;
                    messageBox.className = 'error-box';
                }
            }, 500);

            // Логика за бутона "Повтори анализа" (остава непроменена)
            if (reAnalyzeBtn) {
                reAnalyzeBtn.addEventListener('click', async () => {
                    // ... (съществуващият код за този бутон е добър и остава тук)
                     reAnalyzeBtn.disabled = true;
                    if (messageBox) { messageBox.textContent = ''; messageBox.className = ''; }
                    const stored = localStorage.getItem('iridologyFormData');
                    if (!stored) {
                        messageBox.textContent = 'Липсват данни за повторен анализ.';
                        messageBox.className = 'error-box';
                        reAnalyzeBtn.disabled = false;
                        return;
                    }
                    const formData = new FormData();
                    const obj = JSON.parse(stored);
                    for (const [key, value] of Object.entries(obj)) {
                        if (typeof value === 'string' && value.startsWith('data:')) {
                            const [header, data] = value.split(',');
                            const mime = header.match(/:(.*?);/)[1];
                            const binary = atob(data);
                            const array = new Uint8Array(binary.length);
                            for (let i = 0; i < binary.length; i++) { array[i] = binary.charCodeAt(i); }
                            formData.append(key, new Blob([array], { type: mime }), `${key}.png`);
                        } else {
                            formData.append(key, value);
                        }
                    }
                    const progressMessages = ['Обработваме вашите изображения...', 'Идентифицираме ирисови знаци...','Анализираме вашата анамнеза...', 'Генерираме персонален холистичен анализ...'];
                    let msgIndex = 0, interval, spinner, textNode;
                    if (messageBox) {
                        messageBox.className = 'info-box';
                        spinner = document.createElement('i');
                        spinner.className = 'loading-spinner fas fa-spinner fa-spin';
                        textNode = document.createTextNode(progressMessages[msgIndex]);
                        messageBox.textContent = '';
                        messageBox.appendChild(spinner);
                        messageBox.appendChild(textNode);
                        interval = setInterval(() => {
                            msgIndex = (msgIndex + 1) % progressMessages.length;
                            textNode.textContent = progressMessages[msgIndex];
                        }, 4000);
                    }
                    try {
                        const response = await fetch(WORKER_URL, { method: 'POST', body: formData });
                        if (!response.ok) {
                             const errData = await response.json().catch(() => ({ error: `Грешка от сървъра: ${response.status}` }));
                             throw new Error(errData.error);
                        }
                        const data = await response.json();
                        if (interval) clearInterval(interval);
                        if (spinner) spinner.remove();
                        localStorage.setItem('iridologyReport', JSON.stringify(data));
                        reAnalyzeBtn.disabled = false;
                        location.reload();
                    } catch (err) {
                        if (interval) clearInterval(interval);
                        if (spinner) spinner.remove();
                        messageBox.textContent = 'Грешка: ' + err.message;
                        messageBox.className = 'error-box';
                        reAnalyzeBtn.disabled = false;
                    }
                });
            }
        });
    </script>
</body>
</html>
