<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вашият Ирисологичен Доклад - Iris-Holistica AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="gradient-background">
    <div class="container">
        <section class="analysis-section" style="padding-top: 2rem;">
            <header class="report-header">
                <h2 class="fade-in-up">Иридиологичен Доклад</h2>
                <p class="fade-in-up delay-1">Пътят към вашето здраве започва тук.</p>
            </header>

            <article id="report-container" class="fade-in-up delay-2">
                <!-- Съдържанието се генерира от JavaScript -->
            </article>

            <div id="message-box"></div>
            
            <div class="button-group-report">
                <button id="re-analyze-btn" class="btn btn-secondary fade-in-up delay-3">Повтори анализа</button>
                <a href="index.html" class="btn btn-primary fade-in-up delay-3">Нов анализ</a>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.3/dist/purify.min.js"></script>
    <script type="module">
        import { WORKER_URL } from './config.js';

        const ICONS_CONFIG = {
            "Конституционален анализ": { icon: "fa-shield-halved", color: "#3b82f6" },
            "Приоритетни системи за подкрепа": { icon: "fa-heart-pulse", color: "#ef4444" },
            "Анализ на елиминативните канали": { icon: "fa-recycle", color: "#10b981" },
            "Ключови находки и тяхната връзка": { icon: "fa-project-diagram", color: "#8b5cf6" },
            "Холистични препоръки": { icon: "fa-seedling", color: "#f59e0b" },
            "Фундаментални принципи": { icon: "fa-lightbulb", color: "#1d4ed8" },
            "Целенасочени препоръки": { icon: "fa-bullseye", color: "#c2410c" },
            "Психология и емоции": { icon: "fa-hand-holding-heart", color: "#be185d" },
            "default": { icon: "fa-circle-info", color: "#6b7280" }
        };
        
        function formatTextContent(text) {
            if (!text) return '';
            let sanitizedText = DOMPurify.sanitize(text, { USE_PROFILES: { html: false } });
            let html = sanitizedText.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            const blocks = html.split(/\n\s*\n/);
            const processedBlocks = blocks.map(block => {
                block = block.trim();
                if (!block) return '';
                const isUnorderedList = /^\*/.test(block);
                const isOrderedList = /^\d+\./.test(block);
                if (isUnorderedList) {
                    const items = block.split('\n').map(line => `<li>${line.replace(/^\*\s*/, '').trim()}</li>`).join('');
                    return `<ul>${items}</ul>`;
                } else if (isOrderedList) {
                    const items = block.split('\n').map(line => `<li>${line.replace(/^\d+\.\s*/, '').trim()}</li>`).join('');
                    return `<ol>${items}</ol>`;
                } else {
                    return `<p>${block.replace(/\n/g, '<br>')}</p>`;
                }
            });
            return processedBlocks.join('');
        }

        function renderReport(data) {
            const container = document.getElementById('report-container');
            container.innerHTML = '';

            const hero = document.createElement('div');
            hero.className = 'report-hero';
            hero.innerHTML = `
                <i class="fas fa-file-medical hero-icon"></i>
                <div>
                    <h3>Персонален анализ за <span style="color: #0056b3;">${DOMPurify.sanitize(data["Име"] || 'Клиент')}</span></h3>
                    <p>Дата на генериране: ${new Date().toLocaleDateString('bg-BG')}</p>
                </div>
            `;
            container.appendChild(hero);

            const sectionOrder = [
                "Конституционален анализ",
                "Приоритетни системи за подкрепа",
                "Анализ на елиминативните канали",
                "Ключови находки и тяхната връзка",
                "Холистични препоръки"
            ];
            
            sectionOrder.forEach(key => {
                const content = data[key];
                if (content) {
                    let section;
                    if (key === 'Холистични препоръки') {
                        section = createRecommendationsSection(key, content);
                    } else if (key === 'Анализ на елиминативните канали' && typeof content === 'string') {
                        section = createChannelsSection(key, content);
                    } else {
                        section = createCollapsibleSection(key, formatTextContent(content));
                    }
                    container.appendChild(section);
                }
            });

            if (data['Задължителен отказ от отговорност']) {
                const disclaimer = document.createElement('footer');
                disclaimer.className = 'report-disclaimer';
                disclaimer.innerHTML = `<i class="fas fa-info-circle"></i>${formatTextContent(data['Задължителен отказ от отговорност'])}`;
                container.appendChild(disclaimer);
            }
        }

        function createCollapsibleSection(title, contentHTML) {
            const config = ICONS_CONFIG[title] || ICONS_CONFIG['default'];
            const details = document.createElement('details');
            details.className = 'report-section';
            details.setAttribute('open', '');
            details.innerHTML = `
                <summary>
                    <div class="summary-title">
                        <span class="icon-circle" style="background-color: ${config.color};"><i class="fas ${config.icon}"></i></span>
                        <span>${DOMPurify.sanitize(title)}</span>
                    </div>
                    <i class="fas fa-chevron-down arrow"></i>
                </summary>
                <div class="content">${contentHTML}</div>
            `;
            return details;
        }
        
        function createRecommendationsSection(title, recommendationsData) {
            if (!recommendationsData || typeof recommendationsData !== 'object') return document.createElement('div');
            let subSectionsHTML = '';
            Object.keys(recommendationsData).forEach(key => {
                const value = recommendationsData[key];
                const config = ICONS_CONFIG[key] || ICONS_CONFIG['default'];
                const formattedValue = formatTextContent(value); 
                subSectionsHTML += `
                    <div class="info-card">
                        <h4><i class="fas ${config.icon}" style="color: ${config.color};"></i><span>${DOMPurify.sanitize(key)}</span></h4>
                        <div class="recommendation-content">${formattedValue}</div>
                    </div>
                `;
            });
            const contentHTML = `<div class="report-grid">${subSectionsHTML}</div>`;
            return createCollapsibleSection(title, contentHTML);
        }
        
        function createChannelsSection(title, content) {
            const textContentHTML = formatTextContent(content);
            const channels = ['черва', 'бъбреци', 'лимфа', 'кожа', 'бели дробове'];
            let barsHTML = '<br><h4>Визуална оценка на натовареността:</h4>';
            channels.forEach(channel => {
                let level = 'low'; let width = '33%';
                const lowerCaseContent = content.toLowerCase();
                if (lowerCaseContent.includes(channel) && (lowerCaseContent.includes('най-натоварен') || lowerCaseContent.includes('силно натоварени') || lowerCaseContent.includes('значително натоварване'))) {
                    level = 'high'; width = '90%';
                } else if (lowerCaseContent.includes(channel)) {
                    level = 'medium'; width = '66%';
                }
                barsHTML += `
                    <div class="channel-analysis-item" style="display: flex; align-items: center; margin-bottom: 0.75rem; gap: 1rem;">
                        <span style="width: 120px; font-weight: 500;">${channel.charAt(0).toUpperCase() + channel.slice(1)}</span>
                        <div class="bar" style="flex-grow: 1;"><div class="bar-fill ${level}" style="width: ${width};"></div></div>
                    </div>
                `;
            });
            const finalContentHTML = textContentHTML + barsHTML;
            return createCollapsibleSection(title, finalContentHTML);
        }

        document.addEventListener('DOMContentLoaded', function () {
            const reportContainer = document.getElementById('report-container');
            const messageBox = document.getElementById('message-box');
            const reAnalyzeBtn = document.getElementById('re-analyze-btn');

            reportContainer.innerHTML = `<div class="loading-box"><i class="fas fa-spinner fa-spin"></i><p>Генериране на Вашия доклад...</p></div>`;

            setTimeout(() => {
                try {
                    const rawData = localStorage.getItem('iridologyReport');
                    if (!rawData) throw new Error('Няма налични данни за анализ. Моля, върнете се на началната страница.');
                    const data = JSON.parse(rawData);
                    renderReport(data);
                } catch (err) {
                    reportContainer.innerHTML = '';
                    messageBox.textContent = err.message;
                    messageBox.className = 'error-box';
                }
            }, 500);

            if (reAnalyzeBtn) {
                reAnalyzeBtn.addEventListener('click', async () => {
                    reAnalyzeBtn.disabled = true;
                    reAnalyzeBtn.textContent = 'Обработка...';
                    
                    messageBox.textContent = '';
                    messageBox.className = '';

                    const stored = localStorage.getItem('iridologyFormData');
                    if (!stored) {
                        messageBox.textContent = 'Липсват данни за повторен анализ. Моля, стартирайте нов анализ.';
                        messageBox.className = 'error-box';
                        reAnalyzeBtn.disabled = false;
                        reAnalyzeBtn.textContent = 'Повтори анализа';
                        return;
                    }

                    const formData = new FormData();
                    const obj = JSON.parse(stored);
                    for (const [key, value] of Object.entries(obj)) {
                        if (typeof value === 'string' && value.startsWith('data:')) {
                            // По-надежден начин за преобразуване на base64 към Blob
                            const res = await fetch(value);
                            const blob = await res.blob();
                            formData.append(key, blob, `${key}.png`);
                        } else {
                            formData.append(key, value);
                        }
                    }

                    messageBox.textContent = 'Изпращане на данните за нов анализ...';
                    messageBox.className = 'info-box';

                    try {
                        const response = await fetch(WORKER_URL, { method: 'POST', body: formData });
                        if (!response.ok) {
                            const errData = await response.json().catch(() => ({ error: `Грешка от сървъра: ${response.status}` }));
                            throw new Error(errData.error || `Неуспешна заявка със статус ${response.status}`);
                        }
                        const data = await response.json();
                        localStorage.setItem('iridologyReport', JSON.stringify(data));
                        location.reload();
                    } catch (err) {
                        messageBox.textContent = 'Грешка: ' + err.message;
                        messageBox.className = 'error-box';
                        reAnalyzeBtn.disabled = false;
                        reAnalyzeBtn.textContent = 'Повтори анализа';
                    }
                });
            }
        });
    </script>
</body>
</html>
