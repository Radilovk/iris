<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вашият Ирисологичен Доклад - Iris-Holistica AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Персонализирани стилове за структура на документа -->
    <style>
        body { background-color: #f4f7fa; }
        .report-header { text-align: left; margin-bottom: 2rem; }
        .report-header h2 { font-size: 2.5rem; color: #1a253c; margin-bottom: 0.5rem; }
        .report-header p { font-size: 1.2rem; color: #5a647e; margin: 0; }
        #report-container { background-color: #ffffff; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05); border-radius: 12px; border: 1px solid #e6eaf1; padding: 2.5rem 3rem; }
        
        .report-document-header {
            border-bottom: 2px solid #e6eaf1;
            padding-bottom: 1.5rem;
            margin-bottom: 2rem;
        }
        .report-document-header h3 { font-size: 1.8rem; font-weight: 700; color: #1a253c; margin: 0; }
        .report-document-header p { font-size: 1rem; color: #5a647e; margin-top: 0.25rem; }
        
        .report-layout-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2.5rem;
            margin-bottom: 2rem;
        }
        .report-layout-grid .report-column h4 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #0056b3;
            border-bottom: 1px solid #e6eaf1;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }
        .report-layout-grid .report-column p { color: #333d52; line-height: 1.7; }
        
        details.report-section {
            border: 1px solid #e6eaf1;
            border-radius: 8px;
            margin-bottom: 1rem;
            background: #fdfdff;
        }
        details.report-section[open] { border-color: #b0c4de; }
        
        details.report-section summary {
            padding: 1rem 1.5rem;
            font-weight: 600;
            font-size: 1.2rem;
            color: #1a253c;
            cursor: pointer;
            display: flex;
            align-items: center;
            list-style: none;
        }
        details.report-section summary::-webkit-details-marker { display: none; }
        details.report-section summary .icon { margin-right: 1rem; font-size: 1.2rem; color: #0056b3; }
        .arrow { margin-left: auto; transition: transform 0.2s ease; }
        details[open] .arrow { transform: rotate(90deg); }

        .report-section .content { padding: 1.5rem; border-top: 1px solid #e6eaf1; text-align: left; }
        .content ul { padding-left: 2rem; margin: 0; }
        .content li { margin-bottom: 0.75rem; color: #333d52; }
        .content li::marker { color: #0056b3; font-weight: bold; }
        
        /* Стил за изброяване */
        .bullet-list { list-style: none; padding: 0; }
        .bullet-item { display: flex; align-items: flex-start; margin-bottom: 1rem; }
        .bullet-item .icon { color: #28a745; margin-right: 1rem; margin-top: 0.25rem; }
        .bullet-item p { margin: 0; color: #333d52; line-height: 1.7; }
    </style>
</head>
<body>
    <div class="container">
        <section class="analysis-section">
            <header class="report-header">
                <h2 class="fade-in-up">Персонален Холистичен Анализ</h2>
                <p class="fade-in-up delay-1">Структуриран доклад на база ирисова диагностика.</p>
            </header>

            <article id="report-container" class="fade-in-up delay-2">
                <!-- Съдържанието се генерира тук -->
            </article>

            <div id="message-box"></div>
            
            <div class="button-group" style="margin-top: 2rem; text-align: center;">
                <button id="re-analyze-btn" class="cta-button fade-in-up delay-3" style="margin-right:1rem;">Повтори анализа</button>
                <a href="index.html" class="cta-button fade-in-up delay-3">Нов анализ</a>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.3/dist/purify.min.js"></script>
    <script type="module">
        import { WORKER_URL } from './config.js';

        const ICONS_CONFIG = {
            "Конституционален анализ": "fa-shield-halved",
            "Приоритетни системи за подкрепа": "fa-heart-pulse",
            "Анализ на елиминативните канали": "fa-recycle",
            "Ключови находки и тяхната връзка": "fa-project-diagram",
            "Холистични препоръки": "fa-seedling"
        };
        
        function renderReport(data) {
            const container = document.getElementById('report-container');
            container.innerHTML = ''; 

            // 1. ЗАГЛАВНА ЧАСТ НА ДОКУМЕНТА
            const docHeader = document.createElement('div');
            docHeader.className = 'report-document-header';
            docHeader.innerHTML = `
                <h3>Анализ за: ${DOMPurify.sanitize(data["Име"] || data["Име на пациента"] || 'Клиент')}</h3>
                <p>Дата на доклада: ${new Date().toLocaleDateString('bg-BG')}</p>
            `;
            container.appendChild(docHeader);

            // 2. ГЛАВНА СЕКЦИЯ С ДВЕ КОЛОНИ
            const mainGrid = document.createElement('div');
            mainGrid.className = 'report-layout-grid';
            mainGrid.innerHTML = `
                <div class="report-column">
                    <h4><i class="fas fa-shield-halved" style="color:#3b82f6;"></i> Конституционален анализ</h4>
                    <p>${DOMPurify.sanitize(data["Конституционален анализ"] || 'Няма данни.')}</p>
                </div>
                <div class="report-column">
                    <h4><i class="fas fa-heart-pulse" style="color:#ef4444;"></i> Приоритетни системи за подкрепа</h4>
                    <p>${DOMPurify.sanitize(data["Приоритетни системи за подкрепа"] || 'Няма данни.')}</p>
                </div>
            `;
            container.appendChild(mainGrid);

            // 3. ПОДРОБНИ СЕКЦИИ
            const sectionOrder = [
                "Анализ на елиминативните канали",
                "Ключови находки и тяхната връзка",
                "Холистични препоръки"
            ];
            sectionOrder.forEach(key => {
                const content = data[key];
                if (content) {
                    let section;
                    if (key === 'Ключови находки и тяхната връзка') {
                        section = createBulletedSection(key, content);
                    } else if (key === 'Холистични препоръки') {
                        section = createRecommendationsSection(key, content);
                    } else {
                        // За всички останали - стандартна разгъваща се секция
                        section = createCollapsibleSection(key, `<p>${DOMPurify.sanitize(content)}</p>`);
                    }
                    container.appendChild(section);
                }
            });

            // 4. ОТКАЗ ОТ ОТГОВОРНОСТ
            if (data['Задължителен отказ от отговорност']) {
                const disclaimer = document.createElement('footer');
                disclaimer.className = 'report-disclaimer';
                disclaimer.style.marginTop = '2.5rem';
                disclaimer.style.borderTop = '1px solid #e6eaf1';
                disclaimer.style.paddingTop = '1.5rem';
                disclaimer.innerHTML = `<i class="fas fa-info-circle"></i><p>${DOMPurify.sanitize(data['Задължителен отказ от отговорност'])}</p>`;
                container.appendChild(disclaimer);
            }
        }
        
        function createCollapsibleSection(title, contentHTML) {
            const icon = ICONS_CONFIG[title] || 'fa-circle-info';
            const details = document.createElement('details');
            details.className = 'report-section';
            details.innerHTML = `
                <summary>
                    <i class="fas ${icon} icon"></i>
                    <span>${DOMPurify.sanitize(title)}</span>
                    <i class="fas fa-chevron-right arrow"></i>
                </summary>
                <div class="content">${contentHTML}</div>
            `;
            return details;
        }

        // --- НОВА ФУНКЦИЯ: Превръща текст в точки ---
        function createBulletedSection(title, content) {
            // Регулярен израз, който търси цифра с точка, тире или звездичка в началото на ред
            const items = content.split(/\s*(?:\d\.|-|\*)\s+/).filter(s => s.trim().length > 5);
            let contentHTML;
            if (items.length > 1) {
                contentHTML = '<ul class="bullet-list">';
                items.forEach(item => {
                    contentHTML += `
                        <li class="bullet-item">
                            <i class="fas fa-check-circle icon"></i>
                            <p>${DOMPurify.sanitize(item.trim())}</p>
                        </li>`;
                });
                contentHTML += '</ul>';
            } else {
                // Ако не намери точки, просто показва текста
                contentHTML = `<p>${DOMPurify.sanitize(content)}</p>`;
            }
            return createCollapsibleSection(title, contentHTML);
        }
        
        // --- Подобрена функция за препоръките ---
        function createRecommendationsSection(title, data) {
            if (!data || typeof data !== 'object') return document.createElement('div');
            
            let contentHTML = '<ul>';
             for (const key in data) {
                if (Object.prototype.hasOwnProperty.call(data, key)) {
                    contentHTML += `
                        <li>
                            <strong>${DOMPurify.sanitize(key)}:</strong> 
                            ${DOMPurify.sanitize(data[key])}
                        </li>
                    `;
                }
            }
            contentHTML += '</ul>';
            
            const section = createCollapsibleSection(title, contentHTML);
            section.setAttribute('open', ''); // Отворена по подразбиране
            return section;
        }

        // --- Основна логика при зареждане (остава същата) ---
        document.addEventListener('DOMContentLoaded', function () {
            const reportContainer = document.getElementById('report-container');
            const messageBox = document.getElementById('message-box');
            const reAnalyzeBtn = document.getElementById('re-analyze-btn');

            reportContainer.innerHTML = `<div style="text-align:center; padding: 3rem;"><i class="fas fa-spinner fa-spin fa-2x"></i><p style="margin-top:1rem;font-size:1.1rem;">Генериране на структуриран анализ...</p></div>`;

            setTimeout(() => {
                try {
                    const rawData = localStorage.getItem('iridologyReport');
                    if (!rawData) throw new Error('Няма налични данни за анализ.');
                    let data;
                    try { data = JSON.parse(rawData); } catch(e) { throw new Error('Данните за анализ са в невалиден формат.');}
                    renderReport(data);
                } catch (err) {
                    reportContainer.style.display = 'none';
                    messageBox.textContent = err.message;
                    messageBox.className = 'error-box';
                }
            }, 500);

            if (reAnalyzeBtn) {
                reAnalyzeBtn.addEventListener('click', async () => {
                    // Кодът за бутона остава непроменен...
                    reAnalyzeBtn.disabled = true; if (messageBox) { messageBox.textContent = ''; messageBox.className = ''; } const stored = localStorage.getItem('iridologyFormData'); if (!stored) { messageBox.textContent = 'Липсват данни за повторен анализ.'; messageBox.className = 'error-box'; reAnalyzeBtn.disabled = false; return; } const formData = new FormData(); const obj = JSON.parse(stored); for (const [key, value] of Object.entries(obj)) { if (typeof value === 'string' && value.startsWith('data:')) { const [header, data] = value.split(','); const mime = header.match(/:(.*?);/)[1]; const binary = atob(data); const array = new Uint8Array(binary.length); for (let i = 0; i < binary.length; i++) { array[i] = binary.charCodeAt(i); } formData.append(key, new Blob([array], { type: mime }), `${key}.png`); } else { formData.append(key, value); } } const progressMessages = ['Обработваме вашите изображения...', 'Идентифицираме ирисови знаци...','Анализираме вашата анамнеза...', 'Генерираме персонален холистичен анализ...']; let msgIndex = 0, interval, spinner, textNode; if (messageBox) { messageBox.className = 'info-box'; spinner = document.createElement('i'); spinner.className = 'loading-spinner fas fa-spinner fa-spin'; textNode = document.createTextNode(progressMessages[msgIndex]); messageBox.textContent = ''; messageBox.appendChild(spinner); messageBox.appendChild(textNode); interval = setInterval(() => { msgIndex = (msgIndex + 1) % progressMessages.length; textNode.textContent = progressMessages[msgIndex]; }, 4000); } try { const response = await fetch(WORKER_URL, { method: 'POST', body: formData }); if (!response.ok) { const errData = await response.json().catch(() => ({ error: `Грешка от сървъра: ${response.status}` })); throw new Error(errData.error); } const data = await response.json(); if (interval) clearInterval(interval); if (spinner) spinner.remove(); localStorage.setItem('iridologyReport', JSON.stringify(data)); reAnalyzeBtn.disabled = false; location.reload(); } catch (err) { if (interval) clearInterval(interval); if (spinner) spinner.remove(); messageBox.textContent = 'Грешка: ' + err.message; messageBox.className = 'error-box'; reAnalyzeBtn.disabled = false; }
                });
            }
        });
    </script>
</body>
</html>
